<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Redirectingâ€¦</title>
    <meta name="robots" content="noindex" />
    <script type="text/javascript">
      // Single Page Apps for GitHub Pages
      // https://github.com/rafgraph/spa-github-pages
      // 404.html to redirect all non-file requests to index.html with the correct path preserved
      (function () {
        var l = window.location;
        var redirectUrl = l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
          '/?/' + l.pathname.slice(1) + (l.search ? '&' + l.search.slice(1).replace(/&/g, '~and~') : '') + l.hash;
        window.location.replace(redirectUrl);
      })();
    </script>
    <noscript>
      <meta http-equiv="refresh" content="0;url=/" />
    </noscript>
  </head>
  <body></body>
</html>
