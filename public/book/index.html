<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Redirecting to booking…</title>
  <meta name="robots" content="noindex">
  <link rel="canonical" href="https://cal.com/jordanlander/fit-check-15?utm_source=domain&utm_medium=redirect&utm_campaign=book_short">
  <meta http-equiv="refresh" content="0; url=https://cal.com/jordanlander/fit-check-15?utm_source=domain&utm_medium=redirect&utm_campaign=book_short">
  <!-- Google tag (gtag.js) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-SX1PBTTNDW"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'G-SX1PBTTNDW');
  </script>
  <script>
    // Multiple redirect methods for better mobile compatibility
    const redirectUrl = "https://cal.com/jordanlander/fit-check-15?utm_source=domain&utm_medium=redirect&utm_campaign=book_short";
    
    // Immediate redirect attempt
    window.location.replace(redirectUrl);
    
    // Fallback redirect after small delay for mobile browsers
    setTimeout(function() {
      window.location.href = redirectUrl;
    }, 100);
    
    // Additional fallback for stubborn browsers
    setTimeout(function() {
      if (window.location.href.indexOf('cal.com') === -1) {
        window.location.assign(redirectUrl);
      }
    }, 500);
  </script>
</head>
<body>
  <p>If you’re not redirected, <a href="https://cal.com/jordanlander/fit-check-15?utm_source=domain&utm_medium=redirect&utm_campaign=book_short">tap here to book</a>.</p>
</body>
</html>
